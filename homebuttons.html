<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Navigation Bar</title>

    <!-- Ionicons Library -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d2dae2;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            width: 400px;
            background: #1e272e;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 50px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease-in-out;
        }

        .navigation ul {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            position: relative;
        }

        .navigation ul li {
            position: relative;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .hover-circle {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #007bff;
            border-radius: 50%;
            top: -35px;
            left: 0;
            transition: transform 0.3s ease-in-out;
            display: none;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
            position: relative;
        }

        .navigation ul li .icon {
            font-size: 24px;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            position: absolute;
            padding: 15px;
            border-radius: 50%;
            background: #1e272e;
            z-index: 2;
        }

        .navigation ul li:hover .icon {
            transform: translateY(-50px);
            background: transparent;
            opacity: 0;
        }

        .navigation ul li .text {
            opacity: 0;
            transition: opacity 0.3s;
            position: absolute;
            bottom: -20px;
            font-size: 14px;
        }

        .navigation ul li:hover .text {
            opacity: 1;
        }

        .hover-circle ion-icon {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

<div class="navigation">
    <div class="hover-circle" id="hoverCircle"><ion-icon id="hoverIcon"></ion-icon></div>
    <ul>
        <li class="list" data-index="0">
            <a href="#">
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">Home</span>
            </a>
        </li>
        <li class="list" data-index="1">
            <a href="#">
                <span class="icon">
                    <ion-icon name="book-outline"></ion-icon>
                </span>
                <span class="text">About</span>
            </a>
        </li>
        <li class="list" data-index="2">
            <a href="#">
                <span class="icon">
                    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                </span>
                <span class="text">Contact Us</span>
            </a>
        </li>
        <li class="list" data-index="3">
            <a href="#">
                <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="text">Setting</span>
            </a>
        </li>
        <li class="list" data-index="4">
            <a href="#">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="text">Profile</span>
            </a>
        </li>
    </ul>
</div>

<script>
    const listItems = document.querySelectorAll('.list');
    const hoverCircle = document.getElementById('hoverCircle');
    const hoverIcon = document.getElementById('hoverIcon');

    function activateItem(event) {
        const index = Array.from(listItems).indexOf(this);
        const iconRect = this.querySelector('.icon').getBoundingClientRect();
        const navRect = document.querySelector('.navigation').getBoundingClientRect();
        const offsetX = iconRect.left - navRect.left;
        const iconName = this.querySelector('ion-icon').getAttribute('name');

        hoverCircle.style.display = 'flex';
        hoverCircle.style.transform = `translateX(${offsetX}px)`;
        hoverIcon.setAttribute('name', iconName);
    }

    function resetCircle() {
        hoverCircle.style.display = 'none';
    }

    listItems.forEach((item) => item.addEventListener('mouseenter', activateItem));
    document.querySelector('.navigation').addEventListener('mouseleave', resetCircle);
</script>

</body>
</html>
